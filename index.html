<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/quiz.css" />
    <script defer src="./Assets/quiz.js"></script>
    <title>QUIZ</title>
</head>

<body>
    <div class="container">
        <div class="timercounter">
            <div class="hide" id="timer"></div>
            <div class="hide" id="counter"></div>
        </div>
        <div id="main" class="hide">
            <div id="question"></div>
            <div id="answers" class="btn-grid">
                <button class="btn answerButton" id="A"></button>
                <button class="btn answerButton" id="B"></button>
                <button class="btn answerButton" id="C"></button>
                <button class="btn answerButton" id="D"></button>
            </div>
        </div>
        <div class="ctr">
            <button id="start" class="start-btn btn centered" ;>START</button>
            <button id="next" class="next-btn btn hide"></button>
            <button id="rightorwrong" class="right btn hide"></button>
        </div>
    </div>
</body>

</html>
